<html>
<head>
<style>
body {
  margin: 0;
  padding: 0;
}

#cell-root {
  width: 100%;
  height: 100%;
  background: black;
  display: flex;
}

#grid {
  height: 100vmin;
  width: 100vmin;
  background: #999999;
  display: flex;
  flex-direction: column;
}

#sidebar {
  flex-grow: 1;
  min-width: 200px;
  height: 100vh;
  background: #EEEEEE;
  display: flex;
}

#program-editor {
  display: flex;
  flex-direction: column;
}

#program-text-box {
  flex-grow: 1;
  width: 100%;
  max-width: 200px;
  max-height: 400px;
}

.grid-row {
  flex-grow: 1;
  border-bottom: 1px solid black;
  display: flex;
  flex-direction: row;
}

.grid-space {
  flex-grow: 1;
  border-right: 1px solid black;
}

.grid-space-cell {
  background-color: #FFFFFF;
}

.grid-space-empty {
  background-color: #999999;
}

.big-button {
  height: 50px;
}
</style>
</head>
